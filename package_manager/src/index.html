<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhotoSwipe</title>
    <link rel="stylesheet" href="../node_modules/photoswipe/dist/photoswipe.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/css/output.css">
    <script type="module">
        import PhotoSwipeLightbox from '../node_modules/photoswipe/dist/photoswipe-lightbox.esm.js';
        const lightbox = new PhotoSwipeLightbox({
            gallery: '#portfolio',
            children: 'a',
            pswpModule: () => import('../node_modules/photoswipe/dist/photoswipe.esm.js')
        });
        lightbox.init();
    </script>
</head>

<body>
  <h1 class="text-9xl text-red-600">Photo Gallery</h1>
    <div class="pswp-gallery pswp-gallery--single-column" id="portfolio">
        <a href="https://cdn.photoswipe.com/photoswipe-demo-images/photos/2/img-2500.jpg" 
          data-pswp-width="1669" 
          data-pswp-height="2500" 
          target="_blank">
          <img class="rounded-lg" src="https://cdn.photoswipe.com/photoswipe-demo-images/photos/2/img-200.jpg" alt="" />
        </a>

        <a href="https://images.unsplash.com/photo-1603627015794-a4a01d82b90d?q=80&w=1978&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
          data-pswp-width="1669" 
          data-pswp-height="2500" 
          target="_blank">
          <img class="rounded-lg" src="https://images.unsplash.com/photo-1603627015794-a4a01d82b90d?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8Y3Jld3xlbnwwfHwwfHx8MA%3D%3D" alt="" />
        </a>

      data-pswp-width="1669" 
      data-pswp-height="2500"

    </a>
